<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karthik's Songs</title>
  <link rel="stylesheet" href="songs webpages.css">
</head>

<body>
  <h1 class="heading">Devi Sri Prasad Playlist</h1>
  
  <div class="playlist-container">
    <!-- Song Card 1 -->
    <div class="song-card">
      <img src="DSP images/Arya-2.jpg" alt="Album Cover" class="album-cover">
      <div class="song-info">
        <h2 class="song-title">Uppenantha</h2>
        <p class="artist-name">Devi Sri Prasad</p>
      </div>
      <audio controls>
        <source src="DSP audio\[iSongs.info] 02 - Uppenantha.mp3" type="audio/mp3">
      </audio>
    </div>

    <!-- Song Card 2 -->
    <div class="song-card">
      <img src="DSP images/pushpa-2.png" alt="Album Cover" class="album-cover">
      <div class="song-info">
        <h2 class="song-title">Sooseki</h2>
        <p class="artist-name">Devi Sri Prasad</p>
      </div>
      <audio controls>
        <source src="DSP audio\Sooseki.mp3" type="audio/mp3">
      </audio>
    </div>
    <!-- Song Card 3 -->
    <div class="song-card">
      <img src="DSP images/veerayya.jpg" alt="Album Cover" class="album-cover">
      <div class="song-info">
        <h2 class="song-title">Boss Party</h2>
        <p class="artist-name">Devi Sri Prasad</p>
      </div>
      <audio controls>
        <source src="DSP audio\Boss Party.mp3" type="audio/mp3">
      </audio>
    </div>
    <!-- Song Card 4 -->
    <div class="song-card">
      <img src="DSP images/Jai lava kusa.jpg" alt="Album Cover" class="album-cover">
      <div class="song-info">
        <h2 class="song-title">Hukum</h2>
        <p class="artist-name">Devi Sri Prasad</p>
      </div>
      <audio controls>
        <source src="DSP audio\Swing Zara-SenSongsMp3.Co.mp3" type="audio/mp3">
      </audio>
    </div>

  </div>

  <!-- Optional JavaScript for song interactions -->
  <script src="singers web page.js"></script>
</body>

</html>
